services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Tpwd\TextFlow\:
    resource: '../Classes/*'
    exclude: '../Classes/Domain/Model/*'

  Tpwd\TextFlow\Controller\TextFlowController:
    public: true
    tags: ['backend.controller']

  Tpwd\TextFlow\Service\TextFlowService:
    public: true

  Tpwd\TextFlow\Command\ImportPatternsCommand:
    tags:
      - name: 'console.command'
        command: 'textflow:import-patterns'
        description: 'Imports additional language patterns for TextFlow'
